<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> my first page </title>
    <style>
        input {
            font-size: 50px;
        }

        #content {
            font-size:30px;
            color:red;
        }
        button {
            font-size:50px;
        }
    </style>

 </head>

<body>
    
    <input type="text" id="text-box" onchange="changeContent()">
    <div id="content">My content...</div>
    <button onclick="increment()">click me</button>
    <p id="my-paragraph">my number is: </p>
   

    <script>
        var changeContent = function(){
            var inputValue = document.getElementById("text-box").value ;
            document.getElementById("content").innerHTML = inputValue;
        };
        var myNum = 0;

        function increment(){
            myNum+=1;
            document.getElementById("my-paragraph").innerHTML = "my number is:"+ myNum.toString();
        };

        
       
    </script>
    
    
</body>
</html>
