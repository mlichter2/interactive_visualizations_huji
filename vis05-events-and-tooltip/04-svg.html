<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>d3</title>
    <style>
        svg {
            border: 1px solid red;
        }
        rect {
            fill:blue;
        }
       
    </style>
 </head>

<body>
       
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var width = window.innerWidth,
        height = window.innerHeight;

        var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

        svg.append("circle")
        .attr("cx", width/2)
        .attr("cy", height/2)
        .attr("r", "50")

              
    </script>
    
</body>
</html>
