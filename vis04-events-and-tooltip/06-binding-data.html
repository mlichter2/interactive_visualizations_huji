<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>d3</title>
    <style>
       
    </style>
 </head>

<body>
       
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        var list = d3.select("body")
        .append("ul")
        .attr("id", "my-list")

        d3.json("data/students.json")
        .then(drawData)

        function drawData(jsonData){
            var students = [];
            for (student in jsonData){
                students.push({name:student, grade: jsonData[student]})
            }
            
            var listJoin = list.selectAll("li")
            .data(students);

            listJoin.enter()
            .append("li")
            .text(function(d){
                console.log(d)
                return d.name+"'s grade is "+d.grade;
            })

            listJoin.exit()
            .remove();

            listJoin.text(function(d){
                console.log(d)
                return d.name+"'s grade is "+d.grade;
            })

        };
        
      
    </script>
    
</body>
</html>
